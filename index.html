<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Anie's QR code component</title>

  
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">
    <div class="img-box">
      <img src=".\images\image-qr-code.png" alt="qr-code">
    </div>
    <div class="text">
      <h1 class="card-heading">Improve your front-end skills by building projects</h1>

      <div class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/A-n-i-e">@A-n-i-e</a>
  </footer>
</body>

</html>
